<div *ngIf="showSeverityAlert && totalGroupData[0].highestSeverity === 'HIGH'" class="alert alert-app-level alert-danger" role="alert">
    <div class="alert-items">
        <div class="alert-item static">
            <div class="alert-icon-wrapper">
                <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <div class="alert-text">
                High Severity markers were found in the data.
            </div>
            <div class="alert-actions">
                <button (click)="triggerSeverityReport()" class="btn alert-action">Explore</button>
            </div>
        </div>
    </div>
    <button (click)="dismissSeverityAlert()" type="button" class="close" aria-label="Close">
        <clr-icon aria-hidden="true" shape="close"></clr-icon>
    </button>
</div>
